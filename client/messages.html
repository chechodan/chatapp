<template name="messages">
  <section id="config">
    <h4>Configuration</h4>
    <form id="change-config">
      <div class="left">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{username}}" placeholder="Choose an username" required />
      </div>
      <div class="left">
        <label for="channel">Channel:</label>
        <select id="channel" name="channel">
        {{#each channels }}
          <option {{ isSelectedChannel(this) }}>{{ this }}</option>
        {{/each}}
        </select>
      </div>
      <div class="left">
        <label for="update">&nbsp;</label>
        <input type="submit" id="update" name="update" value="Update" />
      </div>  
    </form>
  </section>
  <section id="messages">
    <div class="title">
      <h4>Messages</h4>
      <div class="info">Channel: <span class="value">{{channelSelected}}</span></div>
      <div class="info">Username: <span class="value">{{username}}</span></div>
    </div>
    <div id="messages-panel">
    {{#each messages}}
      <div><span class="msg-author">[{{dateFormat this.created_on}}] {{this.author}}:</span> <span class="msg-text">{{this.text}}</span></div>
    {{/each}}
    {{updateScroll}}
    </div>
  </section>
  <section id="insert-message">
    <h4>New Message</h4>
    <form id="new-message">
      <input type="text" name="message" placeholder="Write a message" required />
    </form>
  </section>
</template>
